                    <div class="name">
                        <label class="input-name" for="text"> Full Name <a class="color">*</a> </label>
                        <input type="text" id="text" name="text">

            </div>
         
        </div>
            <!-- Phan ND -->

                    </div>
                   
                    <div class="gr-center">
                        <h3 class="name-img1"> Lorem </h3>
                        <div class="color-classic">

                    </div>

                    <div class="gr-right">
                        <div class="quantityInput">
                            <div class="inputquantity">
                                <input type="number" id="quantity" name="" min="0" max="100">
                            </div>
                            <button class="remove"> Remove </button>

                </div>

        </div>

         <div class="head2">

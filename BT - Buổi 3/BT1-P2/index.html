<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CV giới thiệu bản thân </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="myCV">
        <div class="container">
            <div class="background-img">
                <div class="box">
                    <h2 class="title color"> I'm MindX </h2>
                    <p class="TD"> a programmer </p>
                </div>
            </div>
            <!-- <div class="group1">
                <h1 class="title color"> I'm MindX a programmer </h1>
                <img class="images1" src="https://img.freepik.com/premium-vector/illustration-outdoor-jungle-natural_46176-404.jpg"/>
            </div> -->
            <div class="Hello">
                <img class="images2" src="./img/330619947_3488361461448099_8364177865697641228_n.jpg"/>
                <h2 class="fontsize color"> Hello Everyone </h2>
                <p class="name fontsize"> Dũng is my name </p>
                <p class="ND"> I am an Web Developer. I <i class="fa-regular fa-heart my-icon"></i> coffee and noodle </p>
                <p> ....................... </p>
            </div>
            <div class="mySkills">
                <div class="skills">
                    <p class="fontsize color "> My Skills </p>
                    <img class="images3" src="./img/Capture.PNG"/>
                    <span class="title2 text-fix"> Design & Development </span>
                    <br>
                    <label class="ND1 text-fix1"> I started learning to code when I was young because i wanted to make my own video games. Over time, I have gained a wealth of experience designing and deverloping mobile and web applications </label>
                </div>
                <div class="challenge">
                    <img class="images4" src="https://cdn.shopify.com/s/files/1/2246/7407/articles/firenoodles-e1549159564268_1000x.jpg?v=1549297101"/>
                    <span class="title3 text-fix2"> Spicy noodles challenge </span>
                    <br>
                    <label class="ND2 text-fix3"> But my best sill is actually in eating spicy noodles. I won level 6 challenge in Hanoi </label>
                </div> 
            </div>
            <div class="contact">
                <h2 class="fontsize color "> Get In Touch </h2>
                <p class="title4 color"> If you love spicy noodles as much as I do.</p>
                <label class="ND3"> Love spicy noodle as much as I do? Let's talk about how awesome they are! We can code while we eat spicy noodle! </label>
                <!-- <input class="btn" type="button" value="contact"/> -->
                <br>
                <!-- <button class="btn"> Contact me </button> -->
                <input class="btn" type="submit" value="Contact me"/>
            </div>
            <div class="footer">
                <ul class="footer-text-list">
                    <li class="footer-item"> <a href="https://www.linkedin.com/learning/creating-web-media/add-a-twitter-feed" target="_blank"> Linkedin </a></li>
                    <li class="footer-item"> <a href="https://twitter.com/" target="_blank"> Twitter </a>
                    <li class="footer-item"> <a href="https://topdev.vn/" target="_blank"> Topdev </a></li>

                </ul>
                <!-- <p class="footer-text-center">
                    <a href="https://www.linkedin.com/learning/creating-web-media/add-a-twitter-feed"> Linkedin </a>
                    <a href="https://twitter.com/"> Twitter </a>
                    <a href="https://topdev.vn/"> Topdev </a>
                    <p> 2023 </p>
                </p> -->
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="main">
        <div class="container">
            <h1 class="title-page"> Pure CSS Custom Checkboxes </h1>
            <div class="Checkboxes">
                    <div class="Checkboxes1"> 
                        <input class="styled-checkbox" id="checkbox-1" type="checkbox" value="">
                        <label for="checkbox-1">Checkbox</label>
                    </div>

                    <div class="Check-CSS">
                        <input class="styled-checkbox" id="checkbox-2" type="checkbox" value="" checked>
                        <label for="checkbox-2">CSS Only</label>
                    </div>

                    <div class="Disabled">
                        <input class="styled-checkbox" id="checkbox-3" type="checkbox" value="" disabled>
                        <label for="checkbox-3">A disabled checkbox</label>
                    </div>

                    <div class="Option">
                        <input class="styled-checkbox" id="checkbox-4" type="checkbox" value="">
                        <label for="checkbox-4">Fouth option</label>
                    </div>
            </div>           
        </div>
    </div>
</body>
</html>
